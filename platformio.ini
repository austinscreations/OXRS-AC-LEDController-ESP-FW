; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
extra_configs =
    pio_Modules.ini
    pio_PWMControllers.ini

[env]
framework = arduino
upload_port = COM[4]    ; Only needed if yer stuck in Windows.
monitor_speed = 115200

extra_scripts =
       post:Scripts/Post-Compile.py

[common]
lib_deps =
    SPI
    lasselukkari/aWOT@^3.4.0
    bblanchon/StreamUtils@^1.6.2
    https://github.com/tzapu/wifiManager
    https://github.com/OXRS-IO/OXRS-IO-MQTT-ESP32-LIB
    https://github.com/OXRS-IO/OXRS-IO-API-ESP32-LIB/
    https://github.com/austinscreations/OXRS-AC-I2CSensors-ESP-LIB
    https://github.com/austinscreations/ledPWM

    adafruit/Adafruit GFX Library@^1.10.10
    adafruit/Adafruit MCP9808 Library@^2.0.0
    adafruit/Adafruit SHT4x Library@^1.0.1
    adafruit/Adafruit SSD1306@^2.5.1
    adafruit/RTClib@^2.0.2
    claws/BH1750@^1.3.0
 
build_flags =
    -D FIRMWAREVERSION="2.1.0"

[8266libs]
lib_deps =
    ${common.lib_deps}
    ESP8266WiFi
    ESP8266WebServer
    DNSServer
    https://github.com/OXRS-IO/Ethernet

[32libs]
lib_deps =
   ${common.lib_deps}
   WiFi
   WebServer
   DNSServer
   https://github.com/OXRS-IO/Ethernet

[lilygolibs]
lib_deps =
   ${common.lib_deps}
   WiFi
   DNSServer
   WebServer
   Ethernet

