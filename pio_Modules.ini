[D1mini]
platform = espressif8266@>=3.1.0
board = esp12e
board_build.mcu = esp8266                   ; Actual MCU on Board
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.4m2m.ld
board_build.flash_mode = dout
upload_resetmethod = nodemcu
build_flags =
    -D FlashSize=4                          ; Actual Flash Size
    -D DeviceType="D1mini"
    -D I2C_SDA=4                            ; qwiic I2C SDA pin
    -D I2C_SCL=0                            ; qwiic I2C SCL pin
    -D ESP8266
    -D gpioMode
    -D wifiModes

